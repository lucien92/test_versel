{% extends "master.html" %}
{% block content %}
   <div class="container">
        <h2>Enter a number</h2>
        <form method="POST" class="main-form">
            <div class="form-group">
                <label for="number">First Name *</label>
                <input type="text" class="form-control" id="number" name="number" placeholder="Enter a number" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>           
        </form>
   </div> 
{% endblock %}
